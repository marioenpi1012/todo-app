<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 18px;
      text-align: center;
      position: relative;
      margin: 10px 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-wrapper light-mode">
    <div class="image-wrapper">
      <!-- <img src="./images/bg-desktop-light.jpg" alt=""> -->
    </div>
    <div class="todo-wrapper ">
      <div class="heading">
        <span>T o d o</span>
        <div id="theme-selector">
          <img id="light-mode" src="images/icon-moon.svg" alt="">
          <img id="dark-mode" src="images/icon-sun.svg" style="display: none;" alt="">
        </div>

      </div>
      <div class="create-todo">
        <form id="form">
          <input id="todo-form" type="text" placeholder=" Create a new todo...">
        </form>
      </div>
      <div class="todos-wrapper">
        <div class="todos todos-light-mode">
          <!-- Dynamically add todos -->

        </div>
        <div class="controls controls-light-mode">
          <div class="items-left">
            <span id="items-left"></span>items left
          </div>
          <div class="state">
            <span class="controls-position" id="all">All</span>
            <span id="active">Active</span>
            <span id="completed">Completed</span>
          </div>
          <div class="delete-completed">
            <span>Clear Completed</span>
          </div>

        </div>
        <!-- <div id="drag-drop">Drag and drop to reorder list</div> -->
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mario Pineda</a>.
  </div>

  <script src="app.js"></script>
</body>

</html>
