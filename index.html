<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-wrapper">
    <div class="image-wrapper">
      <img src="./images/bg-desktop-light.jpg" alt="">
    </div>
    <div class="todo-wrapper ">
      <div class="heading">
        <span>T o d o</span>
        <img src="./images/icon-moon.svg" alt="">
      </div>
      <div class="create-todo">
        <form id="form">
          <input id="todo-form" type="text" placeholder=" Create a new todo...">
        </form>
      </div>
      <div class="todos-wrapper">
        <div class="todos">

        </div>
        <div class="controls">
          <div class="items-left">
            <span id="items-left"></span>items left
          </div>
          <div class="state">
            <span class="controls-position" id="all">All</span>
            <span id="active">Active</span>
            <span id="completed">Completed</span>
          </div>
          <div class="delete-completed">
            <span>Clear Completed</span>
          </div>
        </div>


        <div id="drag-drop">Drag and drop to reorder list</div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mario Pineda</a>.
    </div>
    <script src="app.js"></script>
</body>

</html>
